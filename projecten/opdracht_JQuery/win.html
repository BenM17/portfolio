<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="icon" href="img/mario2.png" type="img/gif">
    <meta name="description" content="win ps5">
    <meta name="author" content="Ben Martens">
    <meta name="keywords" content="win ps5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="./css/contactform.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/contactform.js"></script>
    <title>Opdracht JQuery Contactform</title>
</head>

<body class="bg">

    <h2 class="hr"><b><i class="fas fa-exclamation"></i> SCHRIJF JE NU IN EN WIN EEN NIEUWE PLAYSTATION 5 <i
                class="fas fa-exclamation"></i></b></h2>

    <button class="knopke2 mt-2"><a href="index.html">Of ga terug naar tijdlijn</a></button>

    <div class="card mb-3 bg border-0">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="https://media.giphy.com/media/31VJC99bYHEdV2PETy/source.gif" class="card-img op" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text">
                        <form id="first_form" method="post" action="">
                            <div>
                                <label for="first_name"><b>Voornaam:</b></label>
                                <input type="text" id="first_name" name="first_name"></input>
                            </div>
                            <div>
                                <label for="last_name"><b>Familienaam: </b></label>
                                <input type="text" id="last_name" name="last_name"></input>
                            </div>
                            <div>
                                <label for="email"><b>Email:</b></label>
                                <input type="email" id="email" name="email"></input>
                            </div>
                            <div>
                                <label for="creditcard"><b>Creditcard nummer:</b></label>
                                <input type="creditcard" id="creditcard" name="creditcard"></input>
                            </div>
                            <div>
                                <label for="password"><b>Creditcard Pincode:</b></label>
                                <input type="password" id="password" name="password"></input>
                            </div>
                            <div>
                                <input id="inschrijven" class="submitButton knopke" type="submit"
                                    value="Nu Inschrijven!" />
                            </div>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
